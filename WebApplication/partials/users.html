 <div class="row">
    <div class="col-md-12" ng-show="users.length > 0">

    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-user/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new user</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>First Name&nbsp;</th>
        <th>Last Name&nbsp;</th>
        <th>Email&nbsp;</th>
        <th>Age&nbsp;</th>
        <th>Height&nbsp;</th>
        <th>Weight&nbsp;</th>
        <th>Gender&nbsp;</th>
        <th>Password&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in users">
                <td>{{data.firstName}} </td>
                <td>{{data.lastName}}</td>
                <td>{{data.email}}</td>
                <td>{{data.age}}</td>
                <td>{{data.height}}</td>
                <td>{{data.weight}}</td>
                <td>{{data.sex}}</td>
                <td>{{data.password}}</td>
                <td><a href="#/edit-user/{{data._id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit User</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="users.length == 0">
        <div class="col-md-12">
            <h4>No users found</h4>
        </div>
    </div>
</div>
