<center><h1>Accelerometer Chart</h1></center>
<div id="chart"></div>
<br/><br/>
<div class="row">
    <div class="col-md-12" ng-show="sensors.length > 0">

    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-sensor/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new sensor</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Name&nbsp;</th>
        <th>Value&nbsp;</th>
        <th>Accuracy&nbsp;</th>
        <th>Time Stamp&nbsp;</th>
        <th>Date&nbsp;</th>
        <th>Time&nbsp;</th>
        <th>User Email&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in sensors| limitTo:300">
                <td>{{data.name}} </td>
                <td>{{data.value}}</td>
                <td>{{data.accuracy}}</td>
                <td>{{data.timestamp}}</td>
                <td>{{data.date}}</td>
                <td>{{data.time}}</td>
                <td>{{data.userEmail}}</td>
                <td><a href="#/edit-sensor/{{data._id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Sensor</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="sensors.length == 0">
        <div class="col-md-12">
            <h4>No sensors found</h4>
        </div>
    </div>
</div>
