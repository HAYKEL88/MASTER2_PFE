 <div class="row">
    <div class="col-md-12" ng-show="admins.length > 0">

    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-admin/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new admin</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>First Name&nbsp;</th>
        <th>Last Name&nbsp;</th>
        <th>Email&nbsp;</th>
        <th>Password&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in admins">
                <td>{{data.firstName}} </td>
                <td>{{data.lastName}}</td>
                <td>{{data.email}}</td>
                <td>{{data.password}}</td>
                <td><a href="#/edit-admin/{{data._id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Admin</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="admins.length == 0">
        <div class="col-md-12">
            <h4>No admins found</h4>
        </div>
    </div>
</div>
